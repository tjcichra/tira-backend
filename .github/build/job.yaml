apiVersion: batch/v1
kind: Job
metadata:
  name: tira-build-${TIRA_ARCH}-${TIRA_SHA}
  namespace: kaniko
spec:
  template:
    spec:
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args:
        - "--context=git://github.com/tjcichra/tira-backend"
        - "--destination=ghcr.io/tjcichra/tira_backend_${TIRA_ARCH}:${TIRA_SHA}"
        volumeMounts:
        - name: kaniko-secret
          mountPath: /kaniko/.docker
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 800m
            memory: 2048Mi
      restartPolicy: Never
      volumes:
      - name: kaniko-secret
        secret:
          secretName: tim-ghcr-io
          items:
            - key: .dockerconfigjson
              path: config.json